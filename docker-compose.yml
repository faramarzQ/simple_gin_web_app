version: "3"
services:
    go:
        # image: gin_go:v1.5
        build: ./
        command: /bin/sh -c "go run ."
        stdin_open: true
        tty: true
        volumes:
            - .:/app
        ports:
            - "8081:${APP_PORT}"
        networks:
            - gin
        depends_on:
            - mysql

    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'ginmysql:/var/lib/mysql'
        networks:
            - gin
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        depends_on:
            - mysql
        links:
            - mysql
        networks:
            - gin
        environment:
            PMA_HOST: mysql
        ports:
            - "8888:80"
networks:
    gin:
        driver: bridge
volumes:
    ginmysql:
        driver: local
